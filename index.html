<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
      <header>
          <nav class="nav">
            <img src="./images/logo" alt="Pokemon Logo">
            <ul class="nav-list">
              <li class="nav-item"><button class="btn nav-btn all" id="all">Todos</button></li>
              <li class="nav-item"><button class="btn nav-btn normal" id="normal">Normal</button></li>
              <li class="nav-item"><button class="btn nav-btn fire" id="fire">Fuego</button></li>
              <li class="nav-item"><button class="btn nav-btn water" id="water">Agua</button></li>
              <li class="nav-item"><button class="btn nav-btn grass" id="grass">Planta</button></li>
              <li class="nav-item"><button class="btn nav-btn electric" id="electric">Electrico</button></li>
              <li class="nav-item"><button class="btn nav-btn ice" id="ice">Hielo</button></li>
              <li class="nav-item"><button class="btn nav-btn fighting" id="fighting">Hielo</button></li>
              <li class="nav-item"><button class="btn nav-btn poison" id="poison">Veneno</button></li>
              <li class="nav-item"><button class="btn nav-btn ground" id="ground">Tiera</button></li>
              <li class="nav-item"><button class="btn nav-btn flying" id="flying">Volador</button></li>
              <li class="nav-item"><button class="btn nav-btn psychic" id="psychic">Psiquico</button></li>
              <li class="nav-item"><button class="btn nav-btn bug" id="bug">Bicho</button></li>
              <li class="nav-item"><button class="btn nav-btn rock" id="rock">Roca</button></li>
              <li class="nav-item"><button class="btn nav-btn ghost" id="ghost">Fantasma</button></li>
              <li class="nav-item"><button class="btn nav-btn dark" id="dark">Siniestro</button></li>
              <li class="nav-item"><button class="btn nav-btn dragon" id="dragon">Dragon</button></li>
              <li class="nav-item"><button class="btn nav-btn steel" id="steel">Acero</button></li>
              <li class="nav-item"><button class="btn nav-btn fairy" id="fairy">Hada</button></li>
            </ul>
          </nav>
      </header>
      <main>
        <div id="all">
          <div class="pokemon-todos" id="pokemon-list">
            <div class="pokemon">
              <div class="pokemon-image">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/151.png">
              </div>
              <div class="pokemon-info">
                <div class="name-container">
                  <p class="pokemon-number">#151</p>
                  <h2 class="pokemon-name">Mew</h2>
                </div>
                <div class="pokemon-type">
                  <p class="type psychic">PSIQUICO</p>
                  <p class="type normal">NORMAL</p>
                </div>
                <div class="pokemon-stats">
                  <p class="stat">4m</p>
                  <p class="stat">40KG</p>
              </div>
            </div>
          </div>
        </div>
      </main>
      <script src="./scripts/scripts.js"></script>
  </body>
</html>
